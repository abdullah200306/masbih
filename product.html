<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفاصيل المسباح — مِسباحي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/global.css" />
</head>
<body>

  <div class="page" id="content">جاري تحميل التفاصيل...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const item = {
      id,
      title: `مسباح مثال #${id}`,
      price: (10 + Number(id)) + " د.ك",
      img: `https://picsum.photos/seed/misbah${id}/600/400`,
      desc: "حبات كهرمان طبيعي، صناعة جميلة ✨"
    };

    document.getElementById("content").innerHTML = `
      <h2 class="page-title">${item.title}</h2>

      <div class="img-wrap" style="margin-bottom:12px;">
        <img src="${item.img}" style="width:100%; border-radius:12px" />
      </div>

      <p style="color:#f7c65b; font-weight:800; font-size:18px">${item.price}</p>
      <p style="margin:12px 0 20px;">${item.desc}</p>

      <a class="primary-btn"
         href="https://wa.me/96560000000"
         target="_blank"
         style="text-align:center; display:block;">
         تواصل واتساب 📩
      </a>

      <button onclick="history.back()"
        style="width:100%;margin-top:10px;background:#444;border:none;padding:12px;border-radius:12px;color:#fff;">
        رجوع 🔙
      </button>
    `;
  </script>

</body>
</html>
